<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200){
            convertText(this);
        }
    };
    xhttp.open("GET","7.xml",true);
    xhttp.send();
    return false;
}

function convertText(xml) {
    var i;
    var xmlDoc = xml.responseXML;
    var table = "<tr><th>TITLE</th><th>COMPANY</th><th>PRICE</th><th>YEAR</th></tr>";
    var x = xmlDoc.getElementsByTagName("cd");
    for(i = 0; i < x.length; i++){
        table += "<tr><td>" + x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "</td>" + "<td>" + x[i].getElementsByTagName("COMPANY")[0].childNodes[0].nodeValue + "</td>" + "<td>" + x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue + "</td>" + "<td>" + x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue + "</td></tr>";
    }
    document.getElementById('container').innerHTML = table;
}
	</script>
	<style type="text/css">
		body{
    font-family:Arial;
    font-size:12pt;
    background-color:pink;
    color:black;
    text-align: center;
}
h2{
    margin-top:40px;
}
td,th{
    border: 2px solid black;
    border-collapse:collapse;
    padding:15px;
    background-color:lightgreen;
    color:black;
}
table{
    margin:auto;
    margin-top:50px;
}

button{
    border-radius: 5px;
    background-color: rgb(88, 206, 98);
    border: black 1px solid;
    padding: 15px;
}
	</style>
</head>
<body>
	 <div class="container" >
            <h2>Load My CD Collection</h2>
            <table id="contain"></table>
            <button type="button" onclick="return loadDoc()">LOAD</button>
        </div>

</body>
</html>
